<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CS Diecast</title>

        <link rel="stylesheet" href="css/styles.css" />
        <script type="module" src="js/write.js"></script>
    </head>
    <body>
        <header>
            <div>
                <div class="logo">
                    <a href="index.html">
                        <img src="static/images/collectible-dicast.png" alt="diecast logo" />
                    </a>
                </div>
                <!-- <nav id="menu"> -->
                <ul class="nav-links">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">settings</a></li>
                </ul>
                <!-- </nav> -->
            </div>
        </header>
        <div class="inner-container">
            <form id="carForm" class="add-new-car">
                <div class="car-image form-control">
                    <div class="display">
                        <img src="static/images/default.jpg" alt="CS Diescast upload a image of your diecast car" />
                        <label for="carImage">Upload Image</label>
                        <input name="carImage" type="file" id="carImage" style="display: none;" class="select-file" accept=".jpg, .png, .jpeg, .webp" required />
                    </div>
                </div>
                <div>
                    <label for="diecastManufacturer">Diecast Manufacturer</label>
                    <input name="diecastManufacturer" id="diecastManufacturer" type="text" placeholder="Hot Wheels" required />
                </div>
                <div>
                    <label for="price">Price</label>
                    <input name="price" id="price" type="number" placeholder="30" required />
                </div>
                <div>
                    <label for="carName">Name of your car</label>
                    <input name="carName" id="carName" type="text" placeholder="Fairlady Z" required />
                </div>
                <div class="submit-button form-control">
                    <button type="submit">Add Car</button>
                </div>
            </form>
        </div>
    </body>
</html>
